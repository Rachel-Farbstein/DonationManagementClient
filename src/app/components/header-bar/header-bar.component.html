<div class="container-header">
    <p-button icon="pi pi-sign-out" pTooltip="התנתק" tooltipPosition="bottom" [outlined]="true" class="btn-logout"
        (click)="logout()">
    </p-button>
    <ng-container *ngIf="userData$ | async as userInfo">
        <span class="header-username">{{ userInfo.userData.name }} שלום
        </span>
    </ng-container>
</div>
